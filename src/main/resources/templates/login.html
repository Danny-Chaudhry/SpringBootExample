<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/CSS/homeCss.css}">
</head>
	<h1>Login Page</h1>

<body>
	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}" class = "alert">
			Invalid username or password
		</div>
		<div th:if="${param.logout}" class = "alert">
			You have successfully logged out
		</div>
		<div>
			<label for="username">Username</label>
			<input type="text" id="username" name="username"
				autofocus="autofocus" placeholder="Username">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="text" id="password" name="password"
				 placeholder="Password">
		</div>
		<input type="submit" id="login-submit" name="login-submit" value="Login">
	</form>
		Go to the <a th:href="@{/}">Home Page</a>
</body>
</html>
